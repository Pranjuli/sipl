<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Speaking Images</title>
  <link rel="shortcut icon" href="images/SI_logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"  media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="controllers/profileController.js"></script>
  <script type="text/javascript" src="js/angular-animate.js"></script>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Speaking Images</h1>
    <p>
      Images Speaks Lauder Than Words !
    </p>
  </div>
  <div class="container">
      <form class="form-signin" action="home.html">
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
      </form>
  </div>
</body>
</html>
